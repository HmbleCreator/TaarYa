<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>TaarYa - Settings</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=JetBrains+Mono:wght@400;500&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4fc3f7",
                        "secondary": "#7c4dff",
                        "background-dark": "#0a0e1a",
                        "surface-dark": "#0d1424",
                        "surface-glass": "rgba(255, 255, 255, 0.05)",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    backgroundImage: {
                        'space-gradient': 'radial-gradient(circle at 10% 20%, rgba(124, 77, 255, 0.12) 0%, transparent 40%), radial-gradient(circle at 90% 80%, rgba(79, 195, 247, 0.08) 0%, transparent 40%)',
                    },
                    boxShadow: {
                        'glow': '0 0 20px rgba(79, 195, 247, 0.15)',
                    }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            ::-webkit-scrollbar { width: 6px; height: 6px; }
            ::-webkit-scrollbar-track { background: transparent; }
            ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
            ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }
        }
        .star-pattern {
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px);
            background-size: 400px 400px, 250px 250px;
            background-position: 0 0, 150px 150px;
        }
        .sidebar-item-active {
            @apply bg-blue-50 dark:bg-primary/10 border-l-2 border-primary text-primary;
        }
        .sidebar-collapsed .sidebar-text { display: none; }
        .sidebar-collapsed .sidebar-section-title { display: none; }
        .sidebar-collapsed .history-list { display: none; }
    </style>
</head>

<body
    class="bg-gray-50 dark:bg-background-dark text-gray-900 dark:text-white font-display h-screen flex overflow-hidden selection:bg-primary/30 transition-colors duration-200">
    <div class="fixed inset-0 z-0 bg-space-gradient pointer-events-none opacity-50 dark:opacity-100"></div>
    <div class="fixed inset-0 z-0 star-pattern opacity-10 dark:opacity-20 pointer-events-none"></div>

    <!-- Sidebar -->
    <aside id="mainSidebar"
        class="w-64 transition-all duration-300 border-r border-gray-200 dark:border-white/5 bg-white/80 dark:bg-surface-dark/60 flex flex-col shrink-0 overflow-hidden relative backdrop-blur-md z-50">
        <!-- Header / Logo -->
        <div class="p-4 flex items-center justify-between border-b border-white/5 h-16">
            <div class="flex items-center gap-3 overflow-hidden whitespace-nowrap">
                <div
                    class="w-8 h-8 rounded bg-gradient-to-tr from-secondary to-primary flex items-center justify-center flex-shrink-0 shadow-glow-sm">
                    <span class="material-icons text-white text-lg">auto_awesome</span>
                </div>
                <div class="sidebar-text flex flex-col transition-opacity duration-200">
                    <h1
                        class="text-lg font-bold tracking-tight leading-none bg-clip-text text-transparent bg-gradient-to-r from-primary to-white">
                        TaarYa</h1>
                    <span class="text-[9px] uppercase tracking-widest text-primary/60 font-bold">Astro AI</span>
                </div>
            </div>
            <button id="sidebarToggle" class="text-gray-400 hover:text-white transition-colors p-1">
                <span class="material-icons text-sm">menu_open</span>
            </button>
        </div>

        <!-- Navigation -->
        <div class="flex-1 overflow-y-auto px-3 py-4 space-y-6">
            <!-- Main Nav -->
            <nav class="space-y-1">
                <a href="/"
                    class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-600 dark:text-gray-400 hover:text-black dark:hover:text-white hover:bg-gray-200 dark:hover:bg-white/5 transition-all group"
                    title="Ask / Dashboard">
                    <span
                        class="material-icons text-xl group-hover:text-primary transition-colors">chat_bubble_outline</span>
                    <span class="text-sm font-medium sidebar-text">Ask</span>
                </a>
                <a href="/static/explore.html"
                    class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-600 dark:text-gray-400 hover:text-black dark:hover:text-white hover:bg-gray-200 dark:hover:bg-white/5 transition-all group"
                    title="Explore">
                    <span class="material-icons text-xl group-hover:text-white transition-colors">explore</span>
                    <span class="text-sm font-medium sidebar-text">Explore</span>
                </a>
                <a href="/static/analysis.html"
                    class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-600 dark:text-gray-400 hover:text-black dark:hover:text-white hover:bg-gray-200 dark:hover:bg-white/5 transition-all group"
                    title="System">
                    <span class="material-icons text-xl group-hover:text-primary transition-colors">query_stats</span>
                    <span class="text-sm font-medium sidebar-text">System</span>
                </a>
                <a href="/static/settings.html"
                    class="flex items-center gap-3 px-3 py-2.5 rounded-lg bg-gray-200 dark:bg-white/5 hover:bg-gray-300 dark:hover:bg-white/10 transition-all group sidebar-item-active"
                    title="Settings">
                    <span class="material-icons text-xl text-primary transition-colors">settings</span>
                    <span class="text-sm font-medium sidebar-text text-black dark:text-primary">Settings</span>
                </a>
            </nav>

            <!-- Divider -->
            <div class="h-[1px] bg-white/5 mx-2"></div>

            <!-- History Section (No history on settings typically, or maybe just System capability) -->
        </div>

        <!-- User Profile (Bottom) -->
        <div
            class="p-4 border-t border-white/5 flex items-center gap-3 overflow-hidden cursor-pointer hover:bg-white/5 transition-colors">
            <img alt="User" class="w-8 h-8 rounded-full border border-white/20 flex-shrink-0"
                src="https://lh3.googleusercontent.com/aida-public/AB6AXuAPM7Ss5zF4TAMyNXPL8z1Kz7YnLez5acgGS8xFywaltOC-sHxt3rAQlMKC4ipKBeg8R6YHCDgrF_iqTJRpOSiytM_srkiMdDdU8__Dpq3lIjOuE93sNgwi7yRL-IjGJu5XDTwbaCDKoDbd5GrL45gnlMBBBRaF-Z3cq7PpJN322H5xd-ADbYBdsiNgQCe8UhtsD_GGYxSuHtosItTsR9cIwwjSmsIW3L0GTjKzFjuSGegz_8vs_K0X9GXLOPaAVIrBpeRfqbyB8lU" />
            <div class="sidebar-text">
                <div class="text-xs font-bold text-white">Researcher</div>
                <div class="text-[10px] text-primary">Pro Account</div>
            </div>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main
        class="flex-1 overflow-y-auto p-6 lg:px-12 space-y-6 bg-white/50 dark:bg-background-dark/20 transition-colors duration-200">
        <header class="flex items-center justify-between">
            <div class="flex items-center gap-2">
                <span class="material-symbols-outlined text-gray-500 dark:text-gray-400 text-2xl">settings</span>
                <h2 class="text-xl font-bold text-gray-900 dark:text-white tracking-tight">Settings</h2>
            </div>
        </header>

        <div class="max-w-2xl space-y-6">
            <div
                class="bg-white dark:bg-surface-dark border border-gray-200 dark:border-white/10 rounded-xl p-6 shadow-lg">
                <h3 class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-widest mb-4">Appearance
                </h3>
                <div class="flex items-center justify-between">
                    <div>
                        <div class="text-sm font-bold text-gray-900 dark:text-white">Theme</div>
                        <div class="text-[10px] text-gray-500">Switch between Light and Dark mode</div>
                    </div>
                    <div
                        class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                        <input type="checkbox" id="themeToggle"
                            class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer checked:right-0 checked:border-primary" />
                        <label for="themeToggle"
                            class="toggle-label block overflow-hidden h-5 rounded-full bg-gray-300 cursor-pointer"></label>
                    </div>
                </div>
            </div>

            <div
                class="bg-white dark:bg-surface-dark border border-gray-200 dark:border-white/10 rounded-xl p-6 shadow-lg">
                <h3 class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-widest mb-4">Data
                    Sources</h3>
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <div class="text-sm text-gray-700 dark:text-gray-300">Gaia DR3 Catalog</div>
                        <span
                            class="text-[10px] text-green-600 dark:text-green-400 font-bold bg-green-100 dark:bg-green-400/10 px-2 py-0.5 rounded">CONNECTED</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="text-sm text-gray-700 dark:text-gray-300">SIMBAD Database</div>
                        <span
                            class="text-[10px] text-yellow-600 dark:text-yellow-400 font-bold bg-yellow-100 dark:bg-yellow-400/10 px-2 py-0.5 rounded">CONNECTING...</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>TaarYa Settings</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#50c2f7",
                        "accent-purple": "#7c4dff",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0a0e1a",
                        "sidebar-light": "#ffffff",
                        "sidebar-dark": "#0d1424",
                        "surface-light": "#ffffff",
                        "surface-dark": "#131b2c",
                        "border-light": "#e2e8f0",
                        "border-dark": "#1e293b",
                        "success": "#00e676",
                        "warning": "#ffea00",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    boxShadow: {
                        'neon-blue': '0 0 10px rgba(80, 194, 247, 0.3), 0 0 20px rgba(80, 194, 247, 0.1)',
                        'neon-purple': '0 0 10px rgba(124, 77, 255, 0.3), 0 0 20px rgba(124, 77, 255, 0.1)',
                    }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200 transition-colors duration-200;
        }
    }
    .glass-card {
        @apply bg-white/60 dark:bg-slate-800/40 backdrop-blur-sm border border-slate-200/50 dark:border-primary/15;
    }
    .sidebar-item-active {
        @apply bg-primary/10 text-primary border-r-2 border-primary;
    }
    /* Toggle Switch */
    .toggle-checkbox:checked {
        @apply right-0 border-green-400;
    }
    .toggle-checkbox:checked + .toggle-label {
        @apply bg-green-400;
    }
</style>
</head>

<body class="h-screen overflow-hidden flex font-display selection:bg-primary/30">

    <!-- Sidebar -->
    <aside
        class="w-80 flex-shrink-0 bg-sidebar-light dark:bg-sidebar-dark border-r border-border-light dark:border-border-dark flex flex-col h-full z-50 transition-colors duration-200">
        <div class="p-6 border-b border-border-light dark:border-border-dark flex items-center gap-3">
            <span class="material-icons-round text-primary text-3xl">auto_awesome</span>
            <span
                class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary to-accent-purple tracking-wide uppercase">TaarYa</span>
        </div>

        <div class="flex-grow overflow-y-auto p-5 space-y-8">
            <nav class="space-y-1">
                <p class="text-[10px] font-bold text-slate-400 dark:text-slate-500 uppercase tracking-widest mb-3 px-2">
                    Navigation</p>
                <a class="flex items-center gap-3 px-3 py-2 text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white hover:bg-slate-100 dark:hover:bg-white/5 rounded-lg transition-all group"
                    href="/">
                    <span class="material-symbols-outlined text-xl group-hover:text-primary">dashboard</span>
                    <span class="text-sm font-medium">Dashboard</span>
                </a>
                <a class="flex items-center gap-3 px-3 py-2 text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white hover:bg-slate-100 dark:hover:bg-white/5 rounded-lg transition-all group"
                    href="/static/explore.html">
                    <span class="material-symbols-outlined text-xl group-hover:text-primary">explore</span>
                    <span class="text-sm font-medium">Explore</span>
                </a>
                <a class="flex items-center gap-3 px-3 py-2 text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white hover:bg-slate-100 dark:hover:bg-white/5 rounded-lg transition-all group"
                    href="/static/analysis.html">
                    <span class="material-symbols-outlined text-xl group-hover:text-primary">query_stats</span>
                    <span class="text-sm font-medium">System</span>
                </a>
                <a class="flex items-center gap-3 px-3 py-2 sidebar-item-active rounded-lg transition-all"
                    href="/static/settings.html">
                    <span class="material-symbols-outlined text-xl">settings</span>
                    <span class="text-sm font-medium">Settings</span>
                </a>
            </nav>
        </div>

        <div class="p-4 border-t border-border-light dark:border-border-dark bg-slate-50 dark:bg-slate-900/30">
            <div class="flex items-center gap-3">
                <div
                    class="h-10 w-10 rounded-full bg-gradient-to-br from-slate-200 to-slate-300 dark:from-slate-700 dark:to-slate-900 border border-slate-300 dark:border-slate-600 flex items-center justify-center text-xs font-bold text-slate-700 dark:text-white relative overflow-hidden">
                    TY
                </div>
                <div class="flex-grow">
                    <p class="text-xs font-bold text-slate-700 dark:text-white">TaarYa</p>
                    <p class="text-[10px] text-slate-500 uppercase">System Active</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col h-full bg-background-light dark:bg-background-dark p-8 overflow-y-auto">
        <header class="mb-8">
            <h1 class="text-2xl font-bold text-slate-900 dark:text-white">Settings</h1>
            <p class="text-slate-500 dark:text-slate-400 text-sm mt-1">Configure application preferences</p>
        </header>

        <div class="max-w-3xl space-y-6">
            <!-- Appearance Card -->
            <div class="glass-card rounded-xl p-6 shadow-sm">
                <div class="flex items-center gap-3 mb-6">
                    <span class="material-symbols-outlined text-primary text-2xl">palette</span>
                    <h2 class="text-lg font-semibold text-slate-900 dark:text-white">Appearance</h2>
                </div>

                <div
                    class="flex items-center justify-between p-4 bg-slate-50 dark:bg-slate-900/50 rounded-lg border border-slate-200 dark:border-white/5">
                    <div>
                        <h3 class="text-sm font-medium text-slate-900 dark:text-white">Dark Mode</h3>
                        <p class="text-xs text-slate-500 dark:text-slate-400 mt-1">Toggle between light and dark themes
                        </p>
                    </div>

                    <!-- Toggle Switch -->
                    <div
                        class="relative inline-block w-12 h-6 align-middle select-none transition duration-200 ease-in">
                        <input type="checkbox" name="toggle" id="themeToggle"
                            class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 border-slate-300 appearance-none cursor-pointer transform transition-transform duration-200 ease-in-out" />
                        <label for="themeToggle"
                            class="toggle-label block overflow-hidden h-6 rounded-full bg-slate-300 cursor-pointer transition-colors duration-200 ease-in-out"></label>
                    </div>
                </div>
            </div>

            <!-- System Defaults -->
            <div class="glass-card rounded-xl p-6 shadow-sm opacity-75 grayscale hover:grayscale-0 transition-all">
                <div class="flex items-center gap-3 mb-6">
                    <span class="material-symbols-outlined text-slate-400 text-2xl">tune</span>
                    <h2 class="text-lg font-semibold text-slate-900 dark:text-white">System Defaults</h2>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Default Search Radius
                            (deg)</label>
                        <input type="number" value="1.0" disabled
                            class="w-full bg-slate-100 dark:bg-slate-900 border border-slate-300 dark:border-slate-700 rounded-lg px-3 py-2 text-sm text-slate-500 cursor-not-allowed">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/app.js"></script>
    <script>
        // Theme toggle logic
        document.addEventListener('DOMContentLoaded', () => {
            const toggle = document.getElementById('themeToggle');
            const isDark = document.documentElement.classList.contains('dark');
            toggle.checked = isDark;

            toggle.addEventListener('change', () => {
                toggleTheme();
            });
        });
    </script>
</body>

</html>
